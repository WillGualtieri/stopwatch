<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
    <div class="stopwatch">
        <div class="time">
            <div class="digit-space digit" id="hours">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="minutes">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="seconds">00</div>
            <div class="digit-space" id="hours">:</div>
            <div class="digit-space digit" id="miliseconds">00</div>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="stopButton">Stop</button>
            <Button id="resetButton">Reset</Button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
